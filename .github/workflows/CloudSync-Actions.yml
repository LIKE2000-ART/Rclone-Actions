name: CloudSync-Actions

on:
  push:
    branches:
      - master
  schedule:
    - cron: 0,20,40 * * * *
  watch:
    types: started
jobs:
  run-it:
    runs-on: ubuntu-latest
    name: CloudSync-Actions
    steps:
      - name: Checkout master
        uses: actions/checkout@master
      - name: Rclone-Install
        run: wget 'https://raw.githubusercontent.com/wekingchen/my-file/master/rclone/rclone.zip' --no-check-certificate && sudo unzip rclone.zip && sudo chmod a+x rclone && sudo rm -f rclone.zip
      - name: Rclone-Config
        env:
          CLOUDSYNC_RCLONE_CONFIG: ${{ secrets.CLOUDSYNC_RCLONE_CONFIG }}
        run: |
          # 写配置文件
          mkdir -p ~/.config/rclone/
          cat << EOF > ~/.config/rclone/rclone.conf
          $CLOUDSYNC_RCLONE_CONFIG
          EOF
      - name: Rclone-Run
        run: |
          # Rclone-Run

          # 延迟函数
          delay()
          {
          random_time=$(($RANDOM % $1))
          echo "等待 ${random_time} 分钟后开始同步"
          for((i=1;i<=${random_time};i++));  
          do
          echo "倒计时 $[${random_time}-$i] 分钟"
          sleep 1m
          done
          }

          # 随机延迟0~15分钟后再进行操作,可自行设置时间
          delay 1

          # 更改时区
          sudo cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime

          ./rclone sync -v OneDrive: GoogleDrive: --transfers 10 --checkers 10 -v --stats-one-line --stats=5s --drive-chunk-size 32M --drive-acknowledge-abuse --drive-keep-revision-forever --create-empty-src-dirs --ignore-existing --buffer-size 96M --fast-list --local-no-check-updated 
          echo "Onedrive文件已备份到Google盘!!"

